# In General Get conda on "https://repo.anaconda.com/miniconda/"
# ON Linux: run "wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh"
# Conda environment file for educational redfield equation project using QuTiP
# Initialize: conda env create -f environment.yml
# Update: conda env update -f environment.yml --prune

name: redfield
channels:
  - conda-forge

dependencies:
  # Core Python
  - python>=3.10

  # Essential scientific computing
  - numpy
  - scipy
  - pandas
  - matplotlib

  # Quantum computing
  - qutip>=5.2.1
  - mpmath

  # Interactive notebooks
  - jupyter
  
  - pip:
    - -e .